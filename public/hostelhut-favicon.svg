<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)"/>
  
  <!-- Letter H -->
  <text x="16" y="22" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">H</text>
  
  <!-- Small hotel icon -->
  <g fill="#ffffff" opacity="0.3">
    <!-- Simple building outline -->
    <rect x="6" y="10" width="4" height="6" stroke="#ffffff" stroke-width="0.5" fill="none"/>
    <rect x="22" y="10" width="4" height="6" stroke="#ffffff" stroke-width="0.5" fill="none"/>
    <!-- Small dots for windows -->
    <circle cx="8" cy="12" r="0.5"/>
    <circle cx="24" cy="12" r="0.5"/>
  </g>
</svg>
